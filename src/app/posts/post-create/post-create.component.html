<div class="container">
      <form [formGroup]='form' (submit)="onSavePost()">
    <div class="form-group">
      <label for="Title">Post</label>
      <input type="text" class="form-control" name="title" placeholder="Post Title" formControlName="title">
    </div>
    <div>
      <button class="btn btn-outline-info" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <br>
    <div class="input-group">
      <textarea class="form-control" rows="3" name="content" placeholder="Post Content" formControlName="content"></textarea>
    </div>
    <button class="btn btn-success" id="postbtn" type="submit">Save Post</button>
  </form>
</div>

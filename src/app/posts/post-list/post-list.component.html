<ng-template [ngIf]="posts.length > 0">
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <div class="card-title">
        {{ post.title }}
      </div>
      <hr>
      <div class="card-text">
        {{ post.content }}
      </div>
      <div>
        <hr>
        <button class="btn btn-primary">EDIT</button>
        <button class="btn btn-danger" (click)="onDelete(post.id)">DELETE</button>
      </div>
    </div>
  </div>
</ng-template>
<div>
  <p *ngIf="posts.length <= 0">No posts added yet!</p>
</div>

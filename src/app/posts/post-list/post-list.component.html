<div *ngIf="posts.length > 0">
    <div *ngFor="let post of posts">
      <div>
        {{ post.title }}
      </div>
      <p>{{ post.content }}</p>
      <div>
        <button class ="btn btnprimary">EDIT</button>
        <button class ="btn btnwarn" (click)="onDelete(post.id)">DELETE</button>
      </div>
      </div>
<div>
  <p *ngIf="posts.length <= 0">No posts added yet!</p>
</div>

<div class="card-deck">
  <div class="card" *ngIf="posts.length > 0">
      <div class="card-body" *ngFor="let post of posts">
        <div class="card-title">
          {{ post.title }}
        </div>
        <div class="card-text">
          {{ post.content }}
          </div>
        <div>
          <button class ="btn btn-primary">EDIT</button>
          <button class ="btn btn-danger" (click)="onDelete(post.id)">DELETE</button>
        </div>
        </div>
        </div>
</div>
<div>
  <p *ngIf="posts.length <= 0">No posts added yet!</p>
</div>
